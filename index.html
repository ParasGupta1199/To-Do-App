<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple To-Do List</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <h1>To-Do List</h1>
    <form id="todo-form" aria-label="Add new task form" novalidate>
      <input type="text" id="todo-input" placeholder="Add Task" aria-label="Task input" autocomplete="off" />
      <button type="submit" aria-label="Add task button">Add</button>
      <p id="empty-msg" role="alert" aria-live="assertive">Please write something!</p>
    </form>
    <ul id="todo-list" aria-live="polite" aria-label="List of tasks">
    </ul>
  </div>
  <script src="script.js"></script>
</body>

</html>
